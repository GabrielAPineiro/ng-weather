<div class="well">
	<h2>Enter a zipcode:</h2>
	<input type="text" #zipcode placeholder="Zipcode" class="form-control" />
	<br />
	<button class="btn btn-primary" (click)="addLocation(zipcode.value)">Add location</button>
	<button class="btn btn-secondary" (click)="clearCacheLocation(zipcode.value)">Clear cache</button>
</div>
